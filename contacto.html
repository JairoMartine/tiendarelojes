<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                        crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">

    <title>Contacto</title>
</head>
<body>
    <header id="headernav">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" width="150" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                  <a class="nav-link link-menu" aria-current="page" href="index.html">Inicio</a>
                  <a class="nav-link link-menu" href="producto.html">Producto</a>
                  <a class="nav-link active link-menu" href="contacto.html">Contacto</a>                  
                </div>
              </div>
            </div>
          </nav>

    </header>

    <section id="contacto">
        <div class="container">
            <div class="row justify-content-md-center espacio-row">
                <div class="col-md-6">
                    <h1>Ponte en contacto</h1>
                    <p>
                    Nos interesa conocer tu opinión, sugerencias, quejas
                    y responder a tus preguntas
                    </p>
                </div>
            </div>

            <div class="container">
                <div class="row espacio-row">
                        <div class="col-md-12">
                            <form class="form-horizontal" method="post">
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <input id="matter" name="matter" type="text" placeholder="Asunto" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-8 form-horizontal">
                                            <textarea class="form-control" id="message" name="message" placeholder="Escribe aquí tu mensaje" rows="7"></textarea>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </div>

    </section>

    <footer id="pie">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <p>
                        SMARTWATCH | Derechos reservados 2022
                    </p>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
